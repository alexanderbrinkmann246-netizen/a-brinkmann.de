<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andreas Brinkmann | Mentor & Netzwerker</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Lexend:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* DAS DESIGN (CSS) */
        :root {
            --bg-color: #0e1f53;
            --accent-blue: #c9daf8;
            --white: #f9f9f9;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--white);
            -webkit-font-smoothing: antialiased;
        }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            font-family: 'Lexend', sans-serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem); /* Passt sich dem Handy an */
            margin: 0;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 20px 0;
        }

        #typer {
            font-size: 1.5rem;
            min-height: 1.6em;
            font-weight: 300;
        }

        /* Der blinkende Cursor */
        #typer::after {
            content: '|';
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            font-size: 0.9rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <header>
        <h1 class="yAbvcd">Andreas Brinkmann</h1>
        <p class="subtitle">MEHR ERFAHREN</p>
        
        <div id="typer"></div>

        <div class="scroll-indicator">Scrollen für mehr</div>
    </header>

    <script>
        /* DER TYPER-EFFEKT (JAVASCRIPT) */
        const textElement = document.getElementById('typer');
        const phrases = [
            "Mentor für digitale Strategie.",
            "Netzwerker aus Leidenschaft.",
            "Ihr Partner für Sichtbarkeit."
        ];
        
        let phraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typeSpeed = 100;

        function type() {
            const currentPhrase = phrases[phraseIndex];
            
            if (isDeleting) {
                textElement.textContent = currentPhrase.substring(0, charIndex - 1);
                charIndex--;
                typeSpeed = 50;
            } else {
                textElement.textContent = currentPhrase.substring(0, charIndex + 1);
                charIndex++;
                typeSpeed = 100;
            }

            if (!isDeleting && charIndex === currentPhrase.length) {
                isDeleting = true;
                typeSpeed = 2000; // Pause wenn Wort fertig
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                phraseIndex = (phraseIndex + 1) % phrases.length;
                typeSpeed = 500;
            }

            setTimeout(type, typeSpeed);
        }

        // Startet den Effekt sobald die Seite geladen ist
        document.addEventListener('DOMContentLoaded', type);
    </script>
</body>
</html>
